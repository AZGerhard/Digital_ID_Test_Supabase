<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produktdetail</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="loadProduct()">
<div class="container">
  <img id="produktbild" src="" alt="Produktbild">
  <h1 id="typ"></h1>
  <p><strong>Abdichtung:</strong> <span id="abdichtung"></span></p>
  <p><strong>Anschluss:</strong> <span id="anschluss"></span></p>
  <p><strong>Dichtleiste:</strong> <span id="dichtleiste"></span></p>
  <p><strong>Nennweite:</strong> <span id="nennweite"></span></p>
  <p><strong>Nenndruck:</strong> <span id="nenndruck"></span></p>
  <p><strong>Baulänge:</strong> <span id="baulaenge"></span></p>

  <div class="werkstoffe">
    <h2>Werkstoffe</h2>
    <ul>
      <li>Gehäuse: <span id="gehaeuse"></span></li>
      <li>Küken: <span id="kueken"></span></li>
      <li>Deckel: <span id="deckel"></span></li>
    </ul>
  </div>

  <p><strong>Dichtbuchse:</strong> <span id="dichtbuchse"></span></p>
  <p><strong>Schrauben:</strong> <span id="schrauben"></span></p>

  <button onclick="togglePdf()">PDF anzeigen ↓</button>
  <div id="pdf-container" class="pdf-container">
    <a id="pdf-link" href="" target="_blank">PDF öffnen</a>
  </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js"></script>
<script src="app.js"></script>
</body>
</html>
