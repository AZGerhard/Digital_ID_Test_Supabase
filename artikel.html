<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 id="typ">Produkt</h1>

    <img id="produktbild" class="product-image" alt="Produktbild">

    <h2>Technische Daten</h2>

    <table class="product-table">
        <tr><th>Typ</th><td id="typ2"></td></tr>
        <tr><th>Abdichtung</th><td id="abdichtung"></td></tr>
        <tr><th>Anschluss</th><td id="anschluss"></td></tr>
        <tr><th>Dichtleiste</th><td id="dichtleiste"></td></tr>
        <tr><th>Nennweite</th><td id="nennweite"></td></tr>
        <tr><th>Nenndruck</th><td id="nenndruck"></td></tr>
        <tr><th>Bau­länge</th><td id="baulaenge"></td></tr>
        <tr><th>Gehäuse</th><td id="gehaeuse"></td></tr>
        <tr><th>Küken</th><td id="kueken"></td></tr>
        <tr><th>Deckel</th><td id="deckel"></td></tr>
        <tr><th>Dichtbuchse</th><td id="dichtbuchse"></td></tr>
        <tr><th>Schrauben</th><td id="schrauben"></td></tr>
    </table>

    <button id="toggle-pdf" class="btn">PDF anzeigen</button>

    <div id="pdf-container" class="pdf-container">
        <iframe id="pdf-frame" width="100%" height="600"></iframe>
        <p><a id="pdf-link" href="" target="_blank">PDF herunterladen</a></p>
    </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
